<!-- CONTENT -->
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="row justify-content-between">
        <div
          class="col-12 col-md-4 position-md-sticky d-flex align-items-center vh-md-100"
          style="top: 0"
        >
          <!-- Sidebar -->
          <aside class="py-8 py-md-10">
            <!-- Brand -->
            <div
              class="img-fluid mb-4 text-body svg-shim"
              style="max-width: 140px"
            >
              {{> brands/larq}}
            </div>

            <!-- Text -->
            <p class="font-size-lg mb-7 text-muted">
              We created a photographic brand for Larq that’s fun and exciting.
            </p>

            <!-- List group -->
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <!-- Heading -->
                <h6 class="d-flex mb-0 text-uppercase">
                  Year <span class="ml-auto">2019</span>
                </h6>
              </li>
              <li class="list-group-item">
                <!-- Heading -->
                <h6 class="d-flex mb-0 text-uppercase">
                  Service <span class="ml-auto">Photography</span>
                </h6>
              </li>
              <li class="list-group-item">
                <!-- Heading -->
                <h6 class="d-flex mb-0 text-uppercase">
                  Timeline <span class="ml-auto">60 Days</span>
                </h6>
              </li>
            </ul>
          </aside>
        </div>
        <div class="col-12 col-md-7">
          <!-- Images -->
